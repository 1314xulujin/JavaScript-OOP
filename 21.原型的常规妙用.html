<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //其实在js内置的构造函数中 ,也是把一些方法添加到对应的原型上的 (一般不会去修改原来的方法, 如果需要改善 会直接新增方法)
    Array.prototype.push2 = function () {
        console.log(this) ;// this  = >  arr
        console.log(arguments);
        for (var i =0;i<arguments.length;i++){
            this.push(arguments[i]*arguments[i]);
        }

    }

        var arr = [];  // = > 等价于 new Array()  就是一个构造函数的实例化过程
            // arr.push(1,2,3);
            arr.push2(1,2,3); //  = > 预期: [1 ,4, 9]
           console.log(arr);

        var arr2 = [];
            arr2.push2()

        // 可以把一些常用的方法 ,添加到对应构造函数的原型上 ,从而实现方便的调用

        // Math 数学对象, 不是一个函数 ,更不是一个构造函数,所有没有原型,无法通过原型修改
</script>
</body>
</html>
